<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listen to Kpop</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="first-page">
      <div class="first-page__text">
        <h1>Want to listen to <br />some K-pop?</h1>
        <h3>to help your mood</h3>
      </div>
      <button class="button-top">Yes</button>
      <button class="button-bottom"></button>
    </div>

    <div class="second-page mood-select hide">
      <h1>What's your mood today?</h1>
      <div class="mood-faces">
        <ul class="mood-faces-face">
          <li class="face">
            <button><img src="image/cheerful.svg" alt="" /></button>
          </li>
          <li class="description">Cheerful</li>
        </ul>
        <ul class="mood-faces-face">
          <li class="face">
            <button><img src="image/relaxed.svg" alt="" /></button>
          </li>
          <li class="description">Relaxed</li>
        </ul>
        <ul class="mood-faces-face">
          <li class="face">
            <button><img src="image/sad.svg" alt="" /></button>
          </li>
          <li class="description">Gloomy</li>
        </ul>
      </div>
    </div>

    <div class="third-page preference hide">
      <h1>Do you prefer Group or Solo?</h1>
      <button>Group</button>
      <button>Solo</button>
    </div>

    <div class="fourth-page loading hide">
      <img src="" alt="" />
      <h3>Selecting Music</h3>
    </div>
  </body>
</html>
